<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Rock, Paper, Scissors</title>

</head>
<body>

  <div class="container">

    <div class="top-row">

      <div class="rps">
        <span>Rock</span> <br>
        <span>Paper</span><br>
        <span>Scissors</span>
      </div>

      <div class="score" id="scoreCount">
        <span>Score</span>
        <h3 id="counter">12</h3>
      </div>
    </div>

    <div class="gameboard">

      <div class="rps-items-container">

        <div class="rps-outerCircle" id="paper" onclick="rpsGame(this);">
            <div class="rpsContainer">
              <img src="images/icon-paper.svg" alt="Paper" >
          </div>
        </div>

        <div class="rps-outerCircle" id="scissor" onclick="rpsGame(this);">
          <div class="rpsContainer">
            <img src="images/icon-scissors.svg" alt="Paper" >
          </div>
        </div>

        <div class="rps-outerCircle" id="rock" onclick="rpsGame(this);">
          <div class="rpsContainer">
            <img src="images/icon-rock.svg" alt="Paper" >
          </div>
        </div>
    </div>
    
    </div>

    <div id="rulesDiv">
      <button class="btn btn-danger">RULES</button>
    </div>

  </div>




  
  <div class="attribution">
    Coded by <a href="#">Pierpaolo Pascarella</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
